<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        async function init(){
            try{
                const params = new URLSearchParams();
                params.append('username', 'testelw');
                params.append('password', 'asdfg1234');
                const res = await fetch('http://localhost:2000/api/auth/token/',{
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                    },
                    
                    method: 'POST',
                    body: params
                })
                console.log('res',res)
                const json = await res.json()
                console.log('json',json)

            }catch(e){
                console.log('error',e)
            }
        
    }  

    init()
    </script>
</body>
</html>
